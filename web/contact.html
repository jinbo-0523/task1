  <main>
    <p class="form_title">お問合せ</p>
    <div class="form container">
      <!-- 参考サイト -->
      <!-- https://www2.skylark.co.jp/inquiry/form.php?contact_type=1 -->
      <!-- https://www.toridoll.com/contact/form2.php?t=inquiry&agid=4e5df70a9e17026a3697b2cf6ead8481 -->
      <form id="contact_f" method="POST" action="#">

        <label for="contents">お問合せ種別</label>
        <select id="contents" name="contents">
          <option value>お問合せ内容をご選択ください</option>
          <option value="reserve">ご予約について</option>
          <option value="inquiry">店舗へのお問合せ</option>
          <option value="employment">採用情報について</option>
        </select>
        
        <label for="name">お名前<span> 必須</span></label>
        <input type="text" id="name" name="name" required>
        
        <label>ふりがな<span> 必須</span></label>
        <input type="text" id="furigana" name="furigana" required>
        
        <label for="email">メールアドレス<span> 必須</span></label>
        <input type="email" id="email" name="email" required>
        
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel">
        
        <label for="request">内容</label>
        <textarea id="request" rows="8" placeholder="お問合せ内容・お時間やご来店人数はこちらにご入力ください" name="requesut" required></textarea>
        
        <label for="resume">履歴書</label>
        <input type="file" id="resume" name="resume">
        <label for="Job_career">職務経歴書</label>
        <input type="file" id="Job_career" name="Job_career">
        <!-- <input type="button" value="送信"> -->
        <button form="contact_f" type="submit">送信する</button>
      </form>
